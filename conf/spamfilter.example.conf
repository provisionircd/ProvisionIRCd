{
"spamfilter": {
    // Spamfilter entries are case insensitive. Wildcars are allowed.


    "*something spammy*": {
        "type": "normal",

        // Valid targets are channel, private, topic, and away.
        "target": ["channel", "private", "topic", "away"],

        // Supported actions are: block, kill, and gzline.
        "action": "kill",

        "reason": "This is a spamfilter test",

        // Duration is only needed with gzline action.
        // Examples: 1m, 3d, 24h. Stacking is not yet supported.
        "duration": "1m",
        },


    }
}